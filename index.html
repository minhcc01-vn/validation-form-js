<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm mt-4">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <form action="" id="form-1" class="form-register p-5" method="POST">
                    <h2 class="form-heading text-center pb-4">Đăng Ký Thành Viên </h2>
                    <div class="form-group">
                        <label for="fullname" class="form-label">Tên đầy đủ: </label>
                        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="VD: Cắm Minh">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="VD: email@gmail.com ">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu: </label>
                        <input type="text" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password-confirm" class="form-label">Nhập lại mật khẩu: </label>
                        <input type="text" id="password-confirm" name="password-confirm" class="form-control" placeholder="Nhập lại mật khẩu">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input type="submit" id="form-submit" class="form-control bg-info text-uppercase text-white" value="Đăng ký">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),

                Validator.isRequired('#email', 'Vui lòng nhập email'),
                Validator.isEmail('#email', 'Trường này phải là email'),

                Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
                Validator.isPassword('#password', 6),

                Validator.isRequired('#password-confirm', 'Vui lòng nhập lại mật khẩu'),
                Validator.isConfirmed('#password-confirm', function () {
                    var valuePassword = document.querySelector('#form-1 #password').value
                    return valuePassword
                },'Mật khẩu nhập lại không đúng')
            ],
            // onSubmit: function (data) {
            //     console.log(data); 
            // }
        })
    </script>
</body>
</html>
